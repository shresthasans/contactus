<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.min.css">
</head>

<body>
<!--[if lt IE 11]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
    <main class="main">
        <div class="container">
            <h2 class="page-heading text-center">Contact Us</h2>
            <h3 class="page-heading-sub text-center">We will appreciate this very much.</h3>
            <section class="page-cnt">
                <h3 class="sr-only">Contact Form Content</h3>
                <div class="row ">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <address itemscope itemtype="http://schema.org/LocalBusiness" class="p-a-md">
                            <div class="address-details">
                                <span class="icon-map-marker icon-location"></span>
                                <span itemprop="name" class="company-name">Company Name</span><br/>
                                <span itemprop="description">Company's one line description</span>
                                <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress" class="m-t-1">
                                    <span itemprop="streetAddress">0123 Highway 45</span>
                                    <br/>
                                    <span itemprop="addressLocality">Address Locality</span>,
                                    <span itemprop="addressRegion">FL</span>
                                </div>
                                Phone: <span itemprop="telephone">(+00)-000-000-0000</span>
                            </div> <!-- / Address Information -->
                            <div class="socialize">
                                <a href="http://facebook.com/dziner.sanjay" target="_blank"><span class="icon-facebook-square"></span></a>
                                <a href="http://twitter.com/shresthasans" target="_blank"><span class="icon-twitter-square"></span></a>
                                <a href="https://plus.google.com/u/0/110613048611798986095" target="_blank"><span class="icon-google-plus-square"></span></a>
                            </div> <!-- / Social Icons -->
                        </address> <!-- / Address Block Ends -->
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <form id="contactForm" class="contact-form" method="post">
                            <label for="fname">
                                <input id="fname" name="fname" type="text" placeholder="Name" aria-required="true" required>
                                <span class="sub-placeholder">Name</span>
                            </label>
                            <label for="email">
                                <input id="email" type="email" name="email" placeholder="Email" aria-required="true" required>
                                <span class="sub-placeholder">Email</span>
                            </label>
                            <label for="message">
                                <textarea id="message" name="message" rows="5" placeholder="Message" aria-required="true" required></textarea>
                                <span class="sub-placeholder">Message</span>
                            </label>
                            <button type="submit" class="form-submit">Send <span class="icon-send"></span></button> 
                        </form> <!-- / Contact Form Ends -->
                    </div>
                </div>
            </section> <!-- / Content Ends -->
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">Copyright &copy; 2015
            <script>
            new Date().getFullYear() > 2015 && document.write(" - " + new Date().getFullYear());
            </script>, Company Name. <span class="footer-rights">All Rights Reserved.</span></p>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery.Validate/1.6/jQuery.Validate.min.js"></script>
    <script src="scripts/main.min.js"></script>
</body>
</html>
